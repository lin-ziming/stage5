#在注册中心的注册名称
spring:
  application:
    name: user-service
  cloud:
    config:
      override-none: true

server:
  port: 8101

#测试用的用户数据,用户7,8,9,[{"id":7...},{"id":8...},{"id":9...}]
sp:
  user-service:
    users: "[{\"id\":7, \"username\":\"abc\",\"password\":\"123\"},{\"id\":8, \"username\":\"def\",\"password\":\"456\"},{\"id\":9, \"username\":\"ghi\",\"password\":\"789\"}]"

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka:2:2002/eureka